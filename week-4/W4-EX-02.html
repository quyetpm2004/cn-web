<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      .error-message {
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .error-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .success-animation {
        animation: successPulse 0.6s ease-out;
      }

      @keyframes successPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .input-focus {
        transition: all 0.3s ease;
      }

      .input-focus:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center p-6"
  >
    <div
      class="backdrop-blur-lg bg-white/40 border border-white/30 rounded-3xl shadow-2xl w-full max-w-lg p-8"
    >
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Tạo Tài Khoản Mới</h1>
        <p class="text-gray-600 text-sm">
          Điền thông tin để bắt đầu hành trình của bạn
        </p>
      </div>

      <!-- Form -->
      <form id="registrationForm" class="space-y-6">
        <!-- Họ tên -->
        <div>
          <label
            for="fullName"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Họ và tên <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none"
              placeholder="Nguyễn Văn A"
            />
            <svg
              class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <div
            id="nameError"
            class="error-message text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Số điện thoại -->
        <div>
          <label
            for="phone"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Số điện thoại <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none"
              placeholder="09xxxxxxxx"
            />
            <svg
              class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.518 4.553a1 1 0 01-.272 1.042l-2.196 2.197a11.042 11.042 0 005.516 5.516l2.197-2.196a1 1 0 011.042-.272l4.553 1.518A1 1 0 0121 18.72V22a2 2 0 01-2 2A16 16 0 013 5z"
              />
            </svg>
          </div>
          <div
            id="phoneError"
            class="error-message text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Email <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none"
              placeholder="email@domain.com"
            />
            <svg
              class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm6 0a10 10 0 11-20 0 10 10 0 0120 0z"
              />
            </svg>
          </div>
          <div
            id="emailError"
            class="error-message text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-6 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
        >
          Đăng Ký Ngay
        </button>
      </form>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden mt-6 p-4 bg-green-100/70 border border-green-300 rounded-lg"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-green-600 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
          <span class="text-green-700 font-semibold">Đăng ký thành công!</span>
        </div>
        <p class="text-green-600 text-sm mt-1">
          Tài khoản của bạn đã được tạo thành công.
        </p>
      </div>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      const fullNameInput = document.getElementById("fullName");
      const phoneInput = document.getElementById("phone");
      const emailInput = document.getElementById("email");

      const nameError = document.getElementById("nameError");
      const phoneError = document.getElementById("phoneError");
      const emailError = document.getElementById("emailError");
      const successMessage = document.getElementById("successMessage");

      function validateName(name) {
        return name.trim().length > 0;
      }

      function validatePhone(phone) {
        const phoneRegex = /^[0-9]{10,11}$/;
        return phoneRegex.test(phone.replace(/\s/g, ""));
      }

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showError(el, msg) {
        el.textContent = msg;
        el.classList.add("show");
      }

      function hideError(el) {
        el.classList.remove("show");
        setTimeout(() => (el.textContent = ""), 300);
      }

      fullNameInput.addEventListener("input", () => {
        if (validateName(fullNameInput.value)) {
          hideError(nameError);
        }
      });

      phoneInput.addEventListener("input", () => {
        if (validatePhone(phoneInput.value)) {
          hideError(phoneError);
        }
      });

      emailInput.addEventListener("input", () => {
        if (validateEmail(emailInput.value)) {
          hideError(emailError);
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let valid = true;
        successMessage.classList.add("hidden");

        if (!validateName(fullNameInput.value)) {
          showError(nameError, "Vui lòng nhập họ và tên");
          valid = false;
        }
        if (!validatePhone(phoneInput.value)) {
          showError(phoneError, "Số điện thoại phải có 10 hoặc 11 chữ số");
          valid = false;
        }
        if (!validateEmail(emailInput.value)) {
          showError(emailError, "Vui lòng nhập email hợp lệ");
          valid = false;
        }

        if (valid) {
          hideError(nameError);
          hideError(phoneError);
          hideError(emailError);
          successMessage.classList.remove("hidden");
          successMessage.classList.add("success-animation");
          setTimeout(() => {
            form.reset();
          }, 2000);
        }
      });
    </script>
  </body>
</html>
