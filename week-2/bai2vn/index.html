<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      .logo {
        font-size: 80px;
        font-weight: bold;
        margin-bottom: 30px;
        font-family: Arial, sans-serif;
      }

      .logo span {
        font-weight: normal;
      }

      /* Màu chữ Google */
      .logo {
        color: #4285f4;
      }
      .logo::after {
        content: "oogle";
        color: #db4437;
      }
      .logo::before {
        content: "G";
        color: #4285f4;
      }

      .google-logo {
        height: 92px;
      }

      /* Search box */
      .search-box {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 25px;
        padding: 14px 20px;
        width: 580px;
        margin: 30px auto 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .search-box input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 18px;
      }

      .search-box .search-icon {
        margin-right: 10px;
        margin-top: 2px;
      }

      .search-box .icons .icon {
        margin-left: 10px;
        cursor: pointer;
      }

      .icons {
        margin-top: 2px;
      }

      /* Buttons */

      .buttons {
        margin-top: 30px;
      }

      .buttons button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #f8f9fa;
        cursor: pointer;
        font-size: 16px;
        border: 1px solid transparent;
      }

      .buttons button:hover {
        border: 1px solid #dadce0;
      }

      /* Language */
      .lang {
        margin-top: 20px;
        font-size: 16px;
      }

      .lang a {
        margin: 0 5px;
        text-decoration: none;
        color: #1a0dab;
      }
      .lang a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="https://static.vecteezy.com/system/resources/previews/028/667/072/non_2x/google-logo-icon-symbol-free-png.png"
          alt=""
          class="google-logo"
        />
      </div>
      <div class="search-box">
        <span class="search-icon">
          <span class="icon">
            <svg
              focusable="false"
              aria-hidden="true"
              height="24px"

              <path

              ></path>
            </svg>
          </span>
        </span>
        <input type="text" />
        <div class="icons">

            </svg>
          </span>
          <span class="icon">
            <svg

            </svg>
          </span>
        </div>
      </div>

      <div class="buttons">
        <button>Tìm trên Google</button>
        <button>Xem trang đầu tiên tìm được</button>
      </div>
      <p class="lang">
        Google hỗ trợ các ngôn ngữ:
        <a href="#">English</a>
        <a href="#">Français</a>
        <a href="#">繁體中文</a>
      </p>
    </div>
  </body>
</html>
