<!DOCTYPE html>
<html lang="vi">
  <head>

    <style>
      body {
        font-family: sans-serif;
        max-width: 700px;
        margin: 30px auto;
      }
      table,
      th,

  </head>
  <body>
    <h1>Quáº£n lÃ½ Sáº£n pháº©m</h1>

    <form id="productForm">
      <input type="hidden" id="productId" />
      <input type="text" id="name" placeholder="TÃªn sáº£n pháº©m" required />
      <input type="number" id="quantity" placeholder="Sá»‘ lÆ°á»£ng" required />
      <input type="number" id="price" placeholder="GiÃ¡ (VNÄ)" required />
      <button type="submit">ThÃªm / Cáº­p nháº­t</button>
    </form>

    <h2>Danh sÃ¡ch sáº£n pháº©m</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>TÃªn</th>
          <th>Sá»‘ lÆ°á»£ng</th>
          <th>GiÃ¡</th>
          <th>HÃ nh Ä‘á»™ng</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const API_URL = "http://localhost:3000/api/products";
      const form = document.getElementById("productForm");
      const tableBody = document.querySelector("#productTable tbody");

      // ðŸŸ¢ Láº¥y danh sÃ¡ch sáº£n pháº©m
      async function fetchProducts() {
        const res = await fetch(API_URL);
        const products = await res.json();
        tableBody.innerHTML = "";
        products.forEach((p) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.quantity}</td>
          <td>${p.price}</td>
          <td>
            <button onclick="editProduct('${p._id}')">Sá»­a</button>
            <button onclick="deleteProduct('${p._id}')">XÃ³a</button>
          </td>
        `;
          tableBody.appendChild(row);
        });
      }

      // ðŸŸ¡ ThÃªm hoáº·c cáº­p nháº­t sáº£n pháº©m
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("productId").value;
        const product = {
          name: document.getElementById("name").value,
          quantity: document.getElementById("quantity").value,
          price: document.getElementById("price").value,
        };

        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product),
        });

        form.reset();
        fetchProducts();
      });

      // ðŸŸ  Sá»­a sáº£n pháº©m
      async function editProduct(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const product = await res.json();
        document.getElementById("productId").value = product._id;
        document.getElementById("name").value = product.name;
        document.getElementById("quantity").value = product.quantity;
        document.getElementById("price").value = product.price;
      }

      // ðŸ”´ XÃ³a sáº£n pháº©m
      async function deleteProduct(id) {
        if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a sáº£n pháº©m nÃ y?")) {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          fetchProducts();
        }
      }

      fetchProducts();
    </script>
  </body>
</html>
